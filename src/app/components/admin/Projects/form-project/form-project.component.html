<div>
    <div>
        <header class="bg-white shadow">
            <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
                <h1 class="text-3xl font-bold text-gray-900" *ngIf="id == null">Add New Project</h1>
                <h1 class="text-3xl font-bold text-gray-900" *ngIf="id != null ">Update Project</h1>
            </div>
        </header>
        <main>
            <div class="max-w-7xl mx-auto py-6 ">
                <div class="flex flex-col">
                    <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                        <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                            <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                                <form nz-form [formGroup]="validateForm" (ngSubmit)="onSubmit()">
                                    <div class="shadow overflow-hidden sm:rounded-md">
                                        <div class="px-4 py-5 bg-white sm:p-6">
                                            <div class="grid grid-cols-6 gap-6">

                                                <nz-form-item class="col-span-6 sm:col-span-3">
                                                    <nz-form-control nzErrorTip="Please input your Name!">
                                                        <h2 class="block text-sm font-medium text-gray-700">Name</h2>
                                                        <nz-input-group>
                                                            <input type="text" placeholder="Enter Name"
                                                                [(ngModel)]="project.name" name="name" nz-input
                                                                formControlName="name"
                                                                class="mt-1 py-2 px-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" />
                                                        </nz-input-group>
                                                    </nz-form-control>
                                                </nz-form-item>

                                                <nz-form-item class="col-span-6 sm:col-span-3">
                                                    <nz-form-control nzErrorTip="Please input your Link Image!">
                                                        <h2 class="block text-sm font-medium text-gray-700">Avatar</h2>
                                                        <nz-input-group>
                                                            <input type="text" placeholder="Enter Link "
                                                                [(ngModel)]="project.avatar" name="name" nz-input
                                                                formControlName="avatar"
                                                                class="mt-1 py-2 px-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" />
                                                        </nz-input-group>
                                                    </nz-form-control>
                                                </nz-form-item>

                                                <nz-form-item class="col-span-6 sm:col-span-4">
                                                    <nz-form-control nzErrorTip=" Please input your Category!">
                                                        <label
                                                            class="block text-sm font-medium text-gray-700">Desc</label>
                                                        <textarea type="text" [(ngModel)]="project.desc" name="desc"
                                                            formControlName="desc"
                                                            class="mt-1 py-2 px-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border border-gray-500 rounded-md "></textarea>
                                                    </nz-form-control>
                                                </nz-form-item>


                                                <nz-form-item class="col-span-6 sm:col-span-3">
                                                    <nz-form-control nzErrorTip=" Please input your Category!">
                                                        <h2 class="block text-sm font-medium text-gray-700">Category
                                                        </h2>
                                                        <select name="" id="" class="border-2 px-2 py-1"
                                                            formControlName="cateProject" (change)="changeCate($event)"
                                                            [(ngModel)]="project.cateProjectId">
                                                            <option *ngFor="let catePro of ProjectCate"
                                                                value={{catePro.id}}>{{catePro.name}}</option>
                                                        </select>
                                                    </nz-form-control>
                                                </nz-form-item>

                                            </div>

                                            <nz-form-item class="col-span-6 sm:col-span-3">
                                                <nz-form-control nzErrorTip="Please input your Time!">
                                                    <h2 class="block text-sm font-medium text-gray-700">Time</h2>
                                                    <nz-input-group>
                                                        <input type="text" placeholder="Enter Time "
                                                            [(ngModel)]="project.time" name="name" nz-input
                                                            formControlName="time"
                                                            class="mt-1 py-2 px-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" />
                                                    </nz-input-group>
                                                </nz-form-control>
                                            </nz-form-item>
                                        </div>
                                    </div>
                                    <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                                        <button *ngIf="id == null "
                                            class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                            Add New
                                        </button>
                                        <button *ngIf="id != null "
                                            class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                            Update
                                        </button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
