<div>
    <div>
        <header class="bg-white shadow">
            <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
                <h1 class="text-3xl font-bold text-gray-900" *ngIf="id == null">Add New Blog</h1>
                <h1 class="text-3xl font-bold text-gray-900" *ngIf="id != null ">Update Blog</h1>
            </div>
        </header>
        <main>
            <div class="max-w-7xl mx-auto py-6 ">
                <div class="flex flex-col">
                    <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                        <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                            <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                                <form action="" (ngSubmit)="onSubmit()">
                                    <div class="shadow overflow-hidden sm:rounded-md">
                                        <div class="px-4 py-5 bg-white sm:p-6">
                                            <div class="grid grid-cols-6 gap-6">
                                                <div class="col-span-6 sm:col-span-3">
                                                    <label class="block text-sm font-medium text-gray-700">Name</label>
                                                    <input type="text" placeholder="Enter Name" [(ngModel)]="blog.name"
                                                        name="name"
                                                        class="mt-1 py-2 px-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" />

                                                </div>


                                                <div class="col-span-6 sm:col-span-4">
                                                    <label class="block text-sm font-medium text-gray-700">Desc</label>
                                                    <textarea type="text" [(ngModel)]="blog.desc" name="desc"
                                                        class="mt-1 py-2 px-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border border-gray-500 rounded-md "></textarea>
                                                </div>


                                                <nz-form-item class="col-span-6 sm:col-span-3">
                                                    <nz-form-control>
                                                        <h2 class="block text-sm font-medium text-gray-700">Category
                                                        </h2>
                                                        <select name="" id="" class="border-2 px-2 py-1"
                                                            (change)="changeCate($event)" [(ngModel)]="blog.cateBlogId">
                                                            <option *ngFor="let cateBlog of BlogCate"
                                                                value={{cateBlog.id}}>{{cateBlog.name}}</option>
                                                        </select>
                                                    </nz-form-control>
                                                </nz-form-item>
                                            </div>

                                            <div class="col-span-6 sm:col-span-3">
                                                <label class="block text-sm font-medium text-gray-700">Time</label>
                                                <input [(ngModel)]="blog.time" name="time" type="text"
                                                    placeholder="Enter Time"
                                                    class="mt-1 py-2 px-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" />

                                            </div>
                                        </div>
                                    </div>
                                    <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                                        <button *ngIf="id == null "
                                            class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                            Add New
                                        </button>
                                        <button *ngIf="id != null "
                                            class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                            Update
                                        </button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
